<section class="padding-top-bottom" ng-controller="browseCtrl" >

		<button ng-click="toggleFilter=true" ng-hide="toggleFilter" class="filter-expander">
            <i class="fa fa-search fa-lg white"></i>&nbsp; Search
         </button>
         <div class="filter-panel" ng-show="toggleFilter">
		    <div class="panel-heading row-heading">
			    <div class="row mb">		    
		            <div class="col-sm-12">
		              <h3 class="title-sm text-uppercase hr-left"><i class="fa fa-search fa-lg white"></i>&nbsp; Search	             
			              <i ng-click="toggleFilter=false" class="pull-right pointer-cursor fa fa-close fa-lg white pointer"></i>             	          
			           </h3>	
		            </div>
			     </div>	
			 </div>
		
	    	<div class="row">
		        <div class="col-md-12">
		          <div class="wrapper-form-box">
		            <h3 class="title-sm">IGSN Search Form</h3>
		            <form class="form-horizontal">
		              <div class="form-group">			                
		              	<label class="control-label  col-sm-3">IGSN</label>
		                  <div class="col-sm-9">
							<input type="text" class="form-control" ng-model="form.igsn" placeholder="IGSN">						           					            						         
		                  </div>			                  
		              </div>
		              <div class="form-group">			                
		              	<label class="control-label col-sm-3">Type</label>
		                  <div class="col-sm-9">
							
							<select class="form-control" ng-model="form.sampleType" ng-options="sampleType.sampletypeidentifier as sampleType.sampletypedefinition for sampleType in sampleTypes"></select>					           					            						         
		                  </div>			                  
		              </div>
		              <!-- div class="form-group">			                
		              	<label for="inputEmail" class="control-label col-sm-3">TYPE</label>
		                  <div class="col-sm-9">
							<select class="form-control" ng-model="form.staffIdFieldManager" ng-options="user.contactName as [user.contactName,user.organization].join(' - ') for user in users"></select>					           					            						         
		                  </div>			                  
		              </div-->
		              
		              <div class="form-group">	
		              	<div class="col-sm-12">		                			              			                
							<button type="submit" class="btn btn-primary text-theme-xs pull-right" ng-click="searchSample(1)">Search</button>
							<button class="btn btn-red text-theme-xs pull-left" ng-click="resetForm()">Reset Form</button>			
						</div>		           					            						         			                		                 
		              </div>			              	             			             
		            </form>
		          </div>
		        </div>
		      </div>
		  
		  </div>
		  


	<div class="container roundedCnrShadow">
		<div class="section-header text-center">
			<h2>IGSN Sample Collection</h2>
			<p>Minted via CSIRO igsn registry service</p>
			
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title"><b>List of Samples</b></h3>
			  </div>
			  <div class="panel-body">
			    	<table class="detailTbl">
		                <thead>
		                <tr>						                                
		                    <th>IGSN</th>
		                    <th>Something else</th>						                                						                               
		                </tr>
		                </thead>
		                <tbody>
		                <tr ng-repeat="sample in samples">
		                    <th><a ng-click="viewSample(sample.igsn)">{{sample.igsn}}</a></th>
		                    <td>{{sample.igsn}}</td>						                               
		                </tr> 
		                                 
		             </tbody>
		          </table>
		          
		          <div class="row">
		            <div class="col-sm-12">
		              	<pagination ng-change="pageChanged()" total-items="totalItem" ng-model="currentPages" max-size="5" class="pagination-sm pull-left" boundary-links="true" rotate="false" num-pages="numPages"></pagination>		              
		            </div>		            
		          </div>
		          <div class="row">
		            <div class="col-sm-12">
		              	<pre>Page: {{currentPages}} / {{numPages}}</pre>		              
		            </div>		            
		          </div>
			  </div>
			</div>
	
		</div>				
	</div>
</section>
